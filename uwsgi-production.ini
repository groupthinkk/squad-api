[uwsgi]
chdir = /opt/squad-api/squadapi
module = squadapi.wsgi:application
master = True
home = /opt/virtualenvs/squad-api
socket = /opt/uwsgi/squadapi.sock
chmod-socket = 666
touch-reload = /opt/squad-api/squadapi/reload
max-requests = 5000
pidfile = /tmp/squadapi-master.pid
harakiri = 20
vacuum = True
daemonize = /opt/uwsgi/squadapi.log
uid = 1000
gid = 1000
env = DJANGO_SETTINGS_MODULE=squadapi.production
workers = 9
attach-daemon2 = cmd=celery multi start 1 -A squadapi -l info --pidfile=/tmp/celery.pid --logfile=/opt/uwsgi/celery.log,pidfile=/tmp/celery.pid,stopsignal=3,reloadsignal=15 --uid=1000,touch=/opt/squad-api/squadapi/reload-celery
